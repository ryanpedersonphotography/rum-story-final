name: Accessibility Tests

on:
  push:
    branches: [master, main, develop, feat/**]
  pull_request:
    branches: [master, main, develop]

jobs:
  accessibility:
    name: Run Accessibility Audits
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Start server and run pa11y-ci
        run: npx start-server-and-test 'npm start' http://localhost:6666 'npm run ci:a11y'

      - name: Upload pa11y screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pa11y-screenshots
          path: pa11y-screenshots/
          retention-days: 7

      - name: Run Lighthouse accessibility audit
        run: |
          npm install -g @lhci/cli@0.13.x
          lhci autorun --collect.url=http://localhost:6666 --collect.numberOfRuns=1 || true

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **Accessibility tests failed!**\n\nPlease review the pa11y screenshots in the workflow artifacts and fix any accessibility violations before merging.'
            })
