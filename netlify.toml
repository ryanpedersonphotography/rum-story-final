# Production-ready Netlify configuration for Next.js 15 + Storyblok
[build]
  command = "npm ci && npm run build"

[build.environment]
  NODE_VERSION = "18.17.0"
  NEXT_TELEMETRY_DISABLED = "1"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' https://app.storyblok.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: https://a.storyblok.com https://images.unsplash.com https://images.ctfassets.net; connect-src 'self' https://api.storyblok.com; frame-src 'self' https://app.storyblok.com; frame-ancestors 'none';"
    X-Content-Type-Options = "nosniff"

# Static asset caching
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Edge function registration
[[edge_functions]]
  path = "/*"
  function = "theme"
