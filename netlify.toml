[build]
  command = "NEXT_TELEMETRY_DISABLED=1 npm run build"
  publish = ".next"
  edge_functions = "netlify/edge-functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18.17.0"
  NEXT_TELEMETRY_DISABLED = "1"

# ---------- Production context ----------
[context.production]
  command = "npm ci && npm run build"
  
[context.deploy-preview]
  command = "npm ci && npm run build"
  
[context.branch-deploy]
  command = "npm ci && npm run build"

# ---------- Static asset caching ----------
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML: don't cache (want fresh HTML after rebuild)
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-store"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self'; frame-src 'self'; frame-ancestors 'self';"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# ---------- Edge function for theme ----------
[[edge_functions]]
  path = "/*"
  function = "theme"
