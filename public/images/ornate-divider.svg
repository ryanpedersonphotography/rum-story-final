<svg width="400" height="60" viewBox="0 0 400 60" fill="none" xmlns="http://www.w3.org/2000/svg" class="ornate-divider">
  <!-- Left ornamental curl -->
  <g transform="translate(20, 30)">
    <!-- Outer curl -->
    <path d="M0 0 Q-15 -8 -18 -15 Q-15 -22 -8 -18 Q0 -15 8 -18 Q15 -22 18 -15 Q15 -8 0 0" stroke="currentColor" stroke-width="2.5" fill="none" opacity="0.9"/>
    <!-- Inner spiral -->
    <path d="M-5 -2 Q-8 -5 -6 -8 Q-3 -10 0 -8 Q3 -6 2 -3 Q1 0 -2 1" stroke="currentColor" stroke-width="2" fill="none" opacity="0.7"/>
    <!-- Decorative dots -->
    <circle cx="-12" cy="-12" r="1.5" fill="currentColor" opacity="0.6"/>
    <circle cx="12" cy="-12" r="1.5" fill="currentColor" opacity="0.6"/>
  </g>

  <!-- Right ornamental curl (mirrored) -->
  <g transform="translate(380, 30) scale(-1, 1)">
    <!-- Outer curl -->
    <path d="M0 0 Q-15 -8 -18 -15 Q-15 -22 -8 -18 Q0 -15 8 -18 Q15 -22 18 -15 Q15 -8 0 0" stroke="currentColor" stroke-width="2.5" fill="none" opacity="0.9"/>
    <!-- Inner spiral -->
    <path d="M-5 -2 Q-8 -5 -6 -8 Q-3 -10 0 -8 Q3 -6 2 -3 Q1 0 -2 1" stroke="currentColor" stroke-width="2" fill="none" opacity="0.7"/>
    <!-- Decorative dots -->
    <circle cx="-12" cy="-12" r="1.5" fill="currentColor" opacity="0.6"/>
    <circle cx="12" cy="-12" r="1.5" fill="currentColor" opacity="0.6"/>
  </g>

  <!-- Central heart/flourish -->
  <g transform="translate(200, 30)">
    <!-- Heart shape -->
    <path d="M0 2 Q-6 -4 -12 -2 Q-15 2 -12 8 Q-6 12 0 8 Q6 12 12 8 Q15 2 12 -2 Q6 -4 0 2" stroke="currentColor" stroke-width="2.5" fill="none" opacity="0.9"/>
    <!-- Inner detail -->
    <path d="M0 1 Q-3 -2 -6 -1 Q-8 1 -6 4 Q-3 6 0 4 Q3 6 6 4 Q8 1 6 -1 Q3 -2 0 1" stroke="currentColor" stroke-width="1.8" fill="none" opacity="0.7"/>
  </g>

  <!-- Connecting flowing curves -->
  <!-- Left to center -->
  <path d="M50 30 Q100 25 150 30 Q170 32 190 30" stroke="currentColor" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M52 32 Q100 28 148 32 Q168 33 188 32" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.5"/>
  
  <!-- Center to right -->
  <path d="M210 30 Q230 32 250 30 Q300 25 350 30" stroke="currentColor" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M212 32 Q232 33 252 32 Q300 28 348 32" stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.5"/>

  <!-- Additional decorative elements -->
  <g transform="translate(120, 30)">
    <circle cx="0" cy="-8" r="1" fill="currentColor" opacity="0.5"/>
    <circle cx="0" cy="8" r="1" fill="currentColor" opacity="0.5"/>
  </g>
  
  <g transform="translate(280, 30)">
    <circle cx="0" cy="-8" r="1" fill="currentColor" opacity="0.5"/>
    <circle cx="0" cy="8" r="1" fill="currentColor" opacity="0.5"/>
  </g>
</svg>